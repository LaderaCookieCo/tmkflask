<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link href="static/style.css" rel="stylesheet"></link>
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>No Title</title>
        {% endif %}
    </head>
    <body>
        <div id="navbar">Nothing: <a href="{{ url_for("index") }}">Home</a> <a href="{{ url_for("login") }}">Login</a></div>
        <div id="main-content">
            
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
